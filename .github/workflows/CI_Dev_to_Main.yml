name: iOS Build and Test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Build and Test
        run: |
          xcodebuild \
            -project TimeBox.xcodeproj \
            -scheme TimeBox \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,OS=17,name=iPhone 14' \
            clean test